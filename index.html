<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vince Austria | Developer Portfolio</title>
	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<!-- external css (make this last to let all API load)-->
	<link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
	<!-- ctrl + shift + / = comments -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top"> <!-- primary = blue, danger = red, navbar-expand-lg = if you remove this even pc have burger menu, sticky-top = makes the navbar in page top even scrolling -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#portfolio-nav"> <!-- navbar-toggler, navigation, collapse use for open close the navbar (data-toggle), # address -->
			<span class=navbar-toggler-icon></span> <!-- toggler is hamburger menu -->
		</button>
		<!-- portfolio nav -->
		<div class="collapse navbar-collapse" id="portfolio-nav">
			<ul class="navbar-nav mx-auto"> <!-- navbar nav removes bullets from ul and make it horizontal, mx-auto centers the list, ml goes to left, mr right -->
				<li>
					<a class="nav-link" href="#landing">Home</a>
					<!-- <a> is anchor -->
				</li>
				<li>
					<a class="nav-link" href="#gallery">Gallery</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- container -->
	<div class="container-fluid"> <!-- full width responsive -->
		<section id="landing" class="text-center jumbotron bg-transparent mt-3"> <!-- jumbotron is deprecated from bootstrap 5.1, white space for more component -->
			<!-- to add style from bootstrap, we add specific classes from bootstrap eg: "text-center" -->
			<h1>Vince Austria</h1>
			<p>Hi! My name is Vince and I love building things from scratch</p>
			<img src="./images/taktus.jpg" class="img-fluid"> <!-- img-fluid to avoid large pic -->
		</section>
		<!-- end of landing -->
		<section id="gallery" class="text-center bg-dark text-white">
		<!-- create own class and define them using css -->
			<div class="tools">
				<h2>Languages I speak</h2>
					<ul>
						<li>HTML</li>
						<li>CSS</li>
					</ul>
			</div>
			<div class="tools">
				<h2>Tools I Use</h2>
					<ul>
					<!-- ctrl + shift + d - copy line to next line -->
					<!-- ctrl + shift + k - delete whole line -->
						<li>Git Terminal</li>
						<li>Sublime Text</li>
						<li>Github</li>
						<li>Google Chrome</li>
					</ul>
			</div>
		</section>
		<!-- end of gallery -->	
	</div>

	<!-- bootstrap js dependencies -->
	<!-- js is last to add for loading reasons -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
